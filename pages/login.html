<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container ms-auto me-auto d-flex justify-content-center">
      <div class="row text-center">
        <div class="col-12">
          <img class="logo1" src="../img/logo/logo.png" alt="" />
        </div>
        <div class="col-12">
          <h5>مرحبًا بكم في Jumia</h5>
        </div>
        <div class="col-12 mt-2">
          <p>
            اكتب بريدك الإلكتروني او رقم هاتفك لتسجيل الدخول أو إنشاء حساب على
            Jumia
          </p>
        </div>
        <div class="col-12 mt-3 text-center">
          <form action="" id="loginForm" >
            <input
              id="emailOrPhone"
              class="form-control me-auto ms-auto mb-5"
              type="text"
              placeholder="عنوان البريد الاليكتروني او رقم الهاتف"
            />
            <p id="errorMessage" class="text-danger"></p>

            <input type="submit" value="إستمرار" />
          </form>
        </div>
        <div class="col-12 b-t text-center">
          <p class="mx-auto">
            من خلال الاستمرار فإنك توافق على <a href="#">الشروط و الأحكام</a>
          </p>
        </div>
        <div class="col-12 text-center">
          <button
            class="btn btn-primary mx-auto d-flex align-items-center justify-content-center position-relative"
          >
            <span class="text-center flex-grow-1"
              >تسجيل الدخول عن طريق الفيس بوك</span
            >
            <i
              class="fa-brands fa-square-facebook fs-4 position-absolute end-0 me-3"
            ></i>
          </button>
          <p class="mt-4">
            لمزيد من الدعم ، يمكنك زيارة مركز المساعدة أو الاتصال بفريق خدمة
            العملاء.
          </p>
          <img class="logo2" src="../img/Jumia-Logo.png" alt="" />
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
